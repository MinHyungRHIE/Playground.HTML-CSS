<!DOCTYPE html>
<html>
<body>

<h2>Floating Images</h2>
<p><strong>Float the image to the right:</strong></p>

<p>
<img src="programming.gif" alt="programming" style="float:right;width:42px;height:42px;">
A paragraph with a floating image. A paragraph with a floating image. A paragraph with a floating image.
</p>

<p><strong>Float the image to the left:</strong></p>
<p>
<img src="programming.gif" alt="programming" style="float:left;width:42px;height:42px;">
A paragraph with a floating image. A paragraph with a floating image. A paragraph with a floating image.  
</p>

<img src="workplace.jpg" alt="Workplace" usemap="#workmap">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://ko.wikipedia.org/wiki/%EC%BB%B4%ED%93%A8%ED%84%B0">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://namu.wiki/w/%EC%8A%A4%EB%A7%88%ED%8A%B8%ED%8F%B0">
  <area shape="circle" coords="337,300,44" alt="Coffee" href="https://namu.wiki/w/%EC%BB%A4%ED%94%BC">
</map>

</body>
</html>
<!--
    Use the HTML <img> element to define an image
    Use the HTML src attribute to define the URL of the image
    Use the HTML alt attribute to define an alternate text for an image, if it cannot be displayed
    Use the HTML width and height attributes to define the size of the image
    Use the CSS width and height properties to define the size of the image (alternatively)
    Use the CSS float property to let the image float
-->
<!-- the Area of Map
1. Shape
  rect - defines a rectangular region
  circle - defines a circular region
  poly - defines a polygonal region -- 다각형
  default - defines the entire region

2. Coordinates
  You must define some coordinates to be able to place the clickable area onto the image.
