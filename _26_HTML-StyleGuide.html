<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Use Lower Case Element Names, Attribute Names</p>
    <p>Close All HTML Elements</p>
    <p>Quote Attribute Values</p>
    <!--  
        HTML allows attribute values without quotes.
        We recommend quoting attribute values because:
            Developers normally quote attribute values (as in XHTML)
            Quoted values are easier to read
            You MUST use quotes if the value contains spaces
    -->
    <!--  
        Image Attributes
        Always add the alt attribute to images. This attribute is important if the image cannot be displayed.
        Also, always define image width and height. It reduces flickering because the browser can reserve space for the image before loading.
    -->
    <!--  
        Spaces and Equal Signs
        <link rel = "stylesheet" href = "styles.css"> ->>
        <link rel="stylesheet" href="styles.css">
    -->
    <!--  
        When using an HTML editor, it is inconvenient to scroll right and left to read the HTML code.
        Try to avoid code lines longer than 80 characters.
    -->
    <!--  
        Blank Lines and Indentation
            Do not add blank lines without a reason.

                For readability, add blank lines to separate large or logical code blocks.
                For readability, add two spaces of indentation. Do not use the tab key.
                Do not use unnecessary blank lines and indentation. It is not necessary to indent every element:
    -->
  </body>
</html>
